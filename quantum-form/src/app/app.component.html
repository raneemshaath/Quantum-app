<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Welcome to Quantum platform</h3>
    <h4>Request your sample now</h4>
    <fieldset>
      <input placeholder="First name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Last name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" pattern="[0-9]{10}"tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your location URL" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Notes" tabindex="5"></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
  <footer>
    <div class="footer">Made with ❤️ by Quantum</div>
  </footer>
</div>
